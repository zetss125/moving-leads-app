# backend/render.yaml
services:
  - type: web
    name: moving-leads-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: CORS_ORIGIN
        value: https://zetss125.github.io
      - key: FRONTEND_URL
        value: https://zetss125.github.io